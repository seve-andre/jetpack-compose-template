syntax = "proto3";

option java_package = "com.mitch.template.data.userprefs";
option java_multiple_files = true;

message ProtoUserPreferences {
    ProtoAppTheme theme = 1;
    enum ProtoAppTheme {
        // initial value of theme is set to system default
        FOLLOW_SYSTEM = 0;
        LIGHT = 1;
        DARK = 2;
    }
}
